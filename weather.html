<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
    <script src="weather.js" defer></script>

    <!-- Import GOOGLE Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <main class="main-container">
      <!-- Input -->
      <header class="input-container">
        <input
          class="location-input"
          type="text"
          placeholder="Enter Location"
        />
        <button class="search-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <!-- Weather Info -->
      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Fri, 19 Sep 2025</h5>
        </div>

        <div class="weather-conditions-container">
          <img src="weather/clouds.svg" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">12°C</h1>
            <h3 class="condition-txt regular-txt">Cloudy</h3>
          </div>
        </div>
        <div class="weather-summary-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h4 class="humidity-value-txt">78%</h4>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h4 class="wind-value-txt">3 m/s</h4>
            </div>
          </div>
        </div>
        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">22 Sep</h5>
            <img src="weather/thunderstorm.svg" class="forecast-item-img" />
            <h5 class="forecast-item-temp">15°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">22 Sep</h5>
            <img src="weather/thunderstorm.svg" class="forecast-item-img" />
            <h5 class="forecast-item-temp">15°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">22 Sep</h5>
            <img src="weather/thunderstorm.svg" class="forecast-item-img" />
            <h5 class="forecast-item-temp">15°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">22 Sep</h5>
            <img src="weather/thunderstorm.svg" class="forecast-item-img" />
            <h5 class="forecast-item-temp">15°C</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-message">
        <img src="message/search-city.png" />
        <div>
          <h1>SEARCH CITY</h1>
          <h4 class="regular-txt">
            Cari kondisi cuaca di kota yang kamu inginkan
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="message/not-found.png" />
        <div>
          <h1>NOT FOUND</h1>
          <h4 class="regular-txt">Kota Tidak Ditemukan, Silahkan coba lagi</h4>
        </div>
      </section>
    </main>
  </body>
</html>
